<div class="main-content h-full flex flex-col">
  <!-- Dynamic feature cards -->
  <app-feature-card
    *ngFor="let card of featureCards; trackBy: trackByCardId"
    [featureCard]="card"
    [cardState]="getCardState(card.id)"
    [taskType]="card.taskType"
    (expandClicked)="toggleGradient($event)"
    (expandHoverStart)="showGradientOnHover($event)"
    (expandHoverEnd)="hideGradientOnHover($event)"
    (keywordSelected)="onKeywordSelected($event)"
    (keywordDeselected)="onKeywordDeselected($event)"
  ></app-feature-card>
</div>
