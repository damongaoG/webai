<section id="blog" class="pb-24">
  <div class="container">
    <div class="mb-10 flex flex-wrap items-center justify-between">
      <div>
        <h2 class="mb-2 text-4xl font-medium capitalize text-white">
          Resources Blog & news
        </h2>
        <p class="text-sm font-medium text-default-200">
          Start working with Tailwindcss It allows you to compose complex
          designs <br />
          by combining and customizing utility classes..
        </p>
      </div>
      <a
        href="javascript: void(0);"
        class="inline-flex items-center justify-center gap-2 rounded-full border border-white/10 px-4 py-1.5 text-sm text-white transition-all duration-300 hover:bg-primary-hover"
        >See All <lucide-icon name="move-right" class="h-5 w-5"></lucide-icon
      ></a>
    </div>

    <div class="grid gap-4 px-4 sm:px-0 lg:grid-cols-2">
      @for (blog of blogs; track $index) {
        <div
          class="group space-y-6 overflow-hidden rounded-lg bg-default-950/40 p-3 backdrop-blur-3xl"
          data-aos="fade-right"
          data-aos-easing="ease"
          data-aos-duration="1000"
        >
          <div class="relative overflow-hidden rounded-lg">
            <img
              class="ransition mx-auto h-full max-w-full object-cover object-top duration-500 group-hover:scale-105"
              [src]="blog.image"
            />
            <div class="absolute inset-0">
              <div class="h-full w-full rounded bg-black/60">
                <div class="flex h-full items-end p-4">
                  <div>
                    <p class="mb-2 font-semibold text-white">{{ blog.date }}</p>
                    <h5 class="mb-4 text-3xl font-bold text-white">
                      {{ blog.title }}
                    </h5>
                    <p
                      class="mb-6 truncate whitespace-nowrap text-base font-semibold text-default-100 md:whitespace-normal"
                    >
                      {{ blog.description }}
                    </p>
                    <a
                      href="javascript: void(0);"
                      class="border-b border-dashed border-default-200 pb-1 text-white"
                      >Read More
                      <lucide-icon
                        name="move-right"
                        class="ms-2 inline h-4 w-4"
                      ></lucide-icon
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
