<section id="generator" class="py-14">
  <div
    class="container"
    data-aos="zoom-in"
    data-aos-easing="ease"
    data-aos-duration="1000"
  >
    <div class="mb-10 flex items-end justify-between">
      <div class="mx-auto max-w-2xl text-center">
        <h2 class="mb-4 text-3xl font-medium capitalize text-white">
          Choose Social Media Post Generator
        </h2>
        <p class="text-sm font-medium text-default-200">
          Start working with Tailwindcss It allows you to compose complex
          designs <br />
          by combining and customizing utility classes..
        </p>
      </div>
    </div>

    <div class="grid grid-cols-1 gap-6 md:grid-cols-2 xl:grid-cols-3">
      @for (feature of postGeneratorFeatures; track $index) {
        <div
          class="group rounded-xl bg-default-950/40 p-8 transition-all duration-500 hover:-translate-y-2 hover:bg-primary/40"
        >
          <div
            class="flex h-14 w-14 items-center justify-center rounded-lg bg-primary/20 text-primary group-hover:bg-white/20 group-hover:text-white"
          >
            <lucide-icon [name]="feature.icon" class="h-9 w-9"></lucide-icon>
          </div>
          <h3 class="mt-8 text-xl font-medium text-default-200">
            {{ feature.title }}
          </h3>
          <p class="mt-4 text-base font-normal text-default-300">
            {{ feature.description }}
          </p>
        </div>
      }
    </div>
  </div>
</section>
