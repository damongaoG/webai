<footer
  class="bg-default-950/40 backdrop-blur-3xl"
  data-aos="zoom-in"
  data-aos-easing="ease"
  data-aos-duration="1000"
>
  <div class="container py-20 lg:px-20">
    <div class="grid grid-cols-2 gap-10 lg:grid-cols-12 lg:gap-16">
      @for (item of footerLinks; track $index) {
        <div class="col-span-2 sm:col-span-1 lg:col-span-3">
          <ul class="flex flex-col gap-3">
            <h5 class="mb-2 font-medium text-default-200 lg:text-lg xl:text-xl">
              {{ item.title }}
            </h5>
            @for (link of item.links; track $index) {
              <li>
                <a
                  href="javascript:void(0);"
                  class="text-base text-default-300 transition-all hover:text-white"
                  ><lucide-icon
                    name="circle-gauge"
                    class="me-2 inline-block h-4 w-4"
                  ></lucide-icon>
                  {{ link.name }}</a
                >
              </li>
            }
          </ul>
        </div>
      }

      <div class="col-span-2 lg:col-span-6">
        <div class="rounded-xl bg-primary/20">
          <div class="p-10">
            <h6 class="mb-4 text-xl text-white">Newsletter</h6>
            <p class="mb-6 text-base font-medium text-default-200">
              Sign up and receive the latest tips via email.
            </p>
            <form class="mb-6 space-y-2">
              <label for="subcribe" class="text-base text-white">Email</label>
              <div class="relative">
                <input
                  type="email"
                  id="subcribe"
                  class="h-12 w-full rounded-lg border-white/10 bg-default-950/60 py-4 pe-40 ps-4 text-white backdrop-blur-3xl focus:border-white/10 focus:ring-0"
                  placeholder="Enter your email :"
                  name="email"
                />
                <button
                  type="button"
                  class="absolute end-[6px] top-[6px] inline-flex h-9 items-center justify-center gap-2 rounded-md border-primary bg-primary px-6 text-white transition-all hover:border-primary-hover hover:bg-primary-hover"
                >
                  Subscribe<lucide-icon name="move-right" class="h-4 w-4" />
                </button>
              </div>
            </form>
            <div>
              <h6 class="mb-4 text-base text-white">Follow US :</h6>
              <ul class="flex flex-wrap items-center gap-1">
                @for (icon of socialIcons; track $index) {
                  <li>
                    <a
                      href="javascript:void(0);"
                      class="group inline-flex h-10 w-10 items-center justify-center rounded-lg border border-white/10 transition-all duration-500 hover:bg-primary"
                      ><lucide-icon
                        [name]="icon"
                        class="h-5 w-5 text-default-300 group-hover:text-white"
                      ></lucide-icon
                    ></a>
                  </li>
                }
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer />
</footer>
